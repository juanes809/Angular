<div class="card  mx-auto mt-5" style="width: 40rem;">
    <div class="card-body">
        <h5 class="card-title">Crear Cuenta</h5>
        <hr class="hr_">
        <form class="needs-validation" novalidate>
            <div class="inputs">
                <div class="col-md-11">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control formulario" id="validationCustom01" required>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div class="col-md-11">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control formulario" id="validationCustom02" required>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div class="col-md-11">
                    <label for="validationCustomUsername" class="form-label">Email</label>
                    <div class="">

                        <input type="text" class="form-control formulario" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="col-md-11">
                    <label for="validationCustom03" class="form-label">Contraseña</label>
                    <input type="text" class="form-control formulario" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-9">
                    <label for="validationCustom04" class="form-label formulario">Tipo de Cedula</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value=""></option>
                        <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom05" class="form-label formulario">Cedula</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" style="font-size: 13px;" for="invalidCheck">
                        Declaro que he leído y autorizo el uso de mis datos personales de acuerdo a la <a
                            style="color: chocolate;">Autorización</a> y
                        acepto los <a style="color: chocolate;">Términos y Condiciones</a> de Linio.
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" style="font-size: 13px;" for="invalidCheck">
                        Quiero acumular los puntos de mis compras, inscribiéndome al programa CMR Puntos. Autorizo el
                        <a style="color: chocolate;">Tratamiento de mis Datos Personales</a> y Acepto el <a
                            style="color: chocolate;">Reglamento del programa.</a>
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-custome bt-r w-100" type="submit">Completar Registro</button>
            </div>
        </form>
    </div>
</div>
<div class="mt-3">
    <p class="text-center">O INGRESAR CON</p>
</div>
